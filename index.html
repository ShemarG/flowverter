<!DOCTYPE html>
<html>
  <head>
    <title>Flowverter App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <section id="banner" class="hero is-medium is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Flowverter
          </h1>
          <h2 class="subtitle">
            Conversion Calculator
          </h2>
        </div>
      </div>
      <div id="input-area">
      <div class="field has-addons">
        <p class="control">
          <span class="select">
            <select class="unitOptions">
            </select>
          </span>
        </p>
        <p class="control">
          <span class="select">
            <select class="time-units">
            </select>
          </span>
        </p>
        <p class="control">
          <input class="input" id="quantity" type="text" placeholder="Quantity">
        </p>
        <p class="control">
          <input class="input" id="time" type="text" placeholder="Time">
        </p>
        <p class="control" id="calculate">
          <a class="button">
            Calculate
          </a>
        </p>
      </div>
    </div>
    </section>
    <div class="tabs is-toggle is-fullwidth">
      <ul>
        <li class="is-active" id="conversion">
          <a>
            <span>Conversion</span>
          </a>
        </li>
        <li id="flowrate">
          <a>
            <span>Flowrate</span>
          </a>
        </li>
        <li id="volume-duration">
          <a>
            <span>Volume & Duration</span>
          </a>
        </li>
      </ul>
    </div>

    <section class="section" id="conversion-tab">
      <div class="table-container" id="table-area">
        <table id="conversion-table" class="table is-bordered is-striped is-hoverable">
          <tr>
            <th>Converted from</th>
            <th>Quantity</th>
            <th>Imperial Gallon</th>
            <th>Litre</th>
            <th>Cubic Metre</th>
            <th>Cubic Centimetre</th>
            <th>Cubic Foot</th>
            <th>Cubic Inch</th>
          </tr>
        </table>
      </div>
    </section>
    <section class="section" id="flowrate-tab">
      <div class="table-container">
        <table id="rates_table" class="table is-bordered is-striped is-hoverable"></table>
      </div>
    </section>
    <section class="section" id="volume-duration-tab">
      <div class="volumeElapsed">
        <div class="volumeElapsedContainer">
          <span class="title">Volume Discharge</span>
          <div class="volumeRateInputContainer">
            <span class="mr-3">Rate:</span>
            <input class="input mr-3" id="volumeRateInput">
            <span class="mr-3">per</span>
            <span class="select"><select class="time-units"></select></span>
          </div>
          <div class="timeInputsContainer mt-3">
            <span class="timeInputSpan mr-3">Day(s)<input class="timeInput input" id="day"></span>
            <span class="timeInputSpan mr-3">Hour(s)<input class="timeInput input"  id="hr"></span>
            <span class="timeInputSpan mr-3">Minute(s)<input class="timeInput input"  id="min"></span>
            <span class="timeInputSpan">Second(s)<input class="timeInput input" id="sec"></span>
          </div>
          <div class="resultDisplay mt-3"></div>
        </div>
      </div>
      <div class="timeElapsed mt-6">
        <div class="timeElapsedContainer">
          <span class="title">Time Elapsed</span>
          <div class="timeRateInputContainer">
            <input class="input timeElapsedInput mr-3" id="timeVolumeInput" placeholder="Volume">
            <span class="mr-3">at</span>
            <input class="input timeElapsedInput mr-3" id="timeRateInput" placeholder="Rate">
            <span class="select mr-3">
              <select class="unitOptions mr-3"></select>
            </span>
            <span class="mr-3">per</span>
            <span class="select">
              <select class="time-units"></select>
            </span>
          </div>
          <div class="resultDisplay mt-3"></div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="./src/tabs.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="./src/inputForm.js"></script>
    <script type="text/javascript" src="./src/calculateConversion.js"></script>
  </body>
</html>
