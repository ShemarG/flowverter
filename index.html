<!DOCTYPE html>
<html>
  <head>
    <title>Flowverter App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <section id="banner" class="hero is-medium is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Flowverter
          </h1>
          <h2 class="subtitle">
            Conversion Calculator
          </h2>
        </div>
      </div>
      <div id="input-area">
      <div class="field has-addons">
        <p class="control">
          <span class="select">
            <select id="unitOptions">
            </select>
          </span>
        </p>
        <p class="control">
          <span class="select">
            <select id="time-units">
            </select>
          </span>
        </p>
        <p class="control">
          <input class="input" id="quantity" type="text" placeholder="Quantity">
        </p>
        <p class="control">
          <input class="input" id="time" type="text" placeholder="Time">
        </p>
        <p class="control" id="calculate">
          <a class="button">
            Calculate
          </a>
        </p>
      </div>
    </div>
    </section>
    <div class="tabs is-toggle is-fullwidth">
      <ul>
        <li class="is-active" id="conversion">
          <a>
            <span>Conversion</span>
          </a>
        </li>
        <li id="flowrate">
          <a>
            <span>Flowrate</span>
          </a>
        </li>
        <li id="volume-elapsed">
          <a>
            <span>Volume Elapsed</span>
          </a>
        </li>
      </ul>
    </div>

    <section class="section" id="conversion-tab">
      <div class="table-container" id="table-area">
        <table class="table is-bordered is-striped is-hoverable">
          <thead id="conversion-head">
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </section>
    <section class="section" id="flowrate-tab">
      <div class="table-container">
        <table class="table is-bordered is-striped is-hoverable">
          <tr>
            <th></th>
            <th>per second</th>
            <th>per minute</th>
            <th>per hour</th>
            <th>per day</th>
          </tr>
          <tr id="Imperial Gallon">
            <th>Imperial Gallon</th>
          </tr>
          <tr id="Litre">
            <th>Litre</th>
          </tr>
          <tr id="Cubic Metre">
            <th>Cubic Metre</th>
          </tr>
          <tr id="Cubic Centimetre">
            <th>Cubic Centimetre</th>
          </tr>
          <tr id="Cubic Foot">
            <th>Cubic Foot</th>
          </tr>
          <tr id="Cubic Inch">
            <th>Cubic Inch</th>
          </tr>
        </table>
      </div>
    </section>

    <script type="text/javascript" src="./src/tabs.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="./src/inputForm.js"></script>
    <script type="text/javascript" src="./src/calculateConversion.js"></script>
  </body>
</html>
