<!DOCTYPE html>
<html>
  <head>
    <title>Flowverter App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.css">
  </head>
  <body>
    <section class="hero is-medium is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Flowverter
          </h1>
          <h2 class="subtitle">
            Conversion Calculator
          </h2>
        </div>
      </div>
    </section>
    <div class="tabs is-toggle is-fullwidth">
      <ul>
        <li class="is-active" id="conversion">
          <a>
            <span>Conversion</span>
          </a>
        </li>
        <li id="flowrate">
          <a>
            <span>Flowrate</span>
          </a>
        </li>
        <li id="volume-elapsed">
          <a>
            <span>Volume Elapsed</span>
          </a>
        </li>
      </ul>
    </div>

    <section class="section" id="conversion-tab">
      <div class="field has-addons">
        <p class="control">
          <span class="select">
            <select id="unitOptions">
            </select>
          </span>
        </p>
        <p class="control">
          <input class="input" id="quantity" type="text" placeholder="Quantity">
        </p>
        <p class="control" id="calculate">
          <a class="button">
            Calculate
          </a>
        </p>
      </div>
      <div class="table-container">
        <table class="table is-bordered is-striped is-hoverable">
          <thead>
            <tr>
              <th>Unit</th>
              <th>Symbol</th>
              <th>Imperial Gallons</th>
              <th>Cubic Inches</th>
              <th>Cubic Feet</th>
              <th>Cubic Centimetres</th>
              <th>Cubic Metres</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </section>
    <section class="section" id="flowrate-tab">
      <div class="field has-addons">
        <p class="control">
          <span class="select">
            <select id="unitOptions-flow">
            </select>
          </span>
        </p>
        <p class="control">
          <span class="select">
            <select id="time-unit">
            </select>
          </span>
        </p>
        <p class="control">
          <input class="input" id="quantity-flow" type="text" placeholder="Quantity">
        </p>
        <p class="control">
          <input class="input"  type="text" placeholder="Time">
        </p>
        <p class="control" id="calculate-flow">
          <a class="button">
            Calculate
          </a>
        </p>
      </div>
      <div class="table-container">
        <table class="table is-bordered is-striped is-hoverable">
          <thead>
            <tr>
              <th>Unit</th>
              <th>Symbol</th>
              <th>Imperial Gallons/t</th>
              <th>Cubic Inches/t</th>
              <th>Cubic Feet/t</th>
              <th>Cubic Centimetres/t</th>
              <th>Cubic Metres/t</th>
            </tr>
          </thead>
          <tbody id="table-body-flow">
          </tbody>
        </table>
      </div>
    </section>

    <script type="text/javascript" src="./src/tabs.js"></script>
    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="./src/dynamicYield.js"></script>
    <script type="text/javascript" src="./src/calculateConversion.js"></script>
  </body>
</html>
